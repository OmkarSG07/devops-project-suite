<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Sharing App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      background: #fafafa;
      color: #262626;
    }
    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 15px;
    }
    form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    input[type="file"] {
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    input[type="submit"] {
      margin-left: 10px;
      background-color: #3897f0;
      border: none;
      color: white;
      padding: 6px 14px;
      font-weight: 600;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #2a78c7;
    }
    hr {
      border: none;
      border-top: 1px solid #dbdbdb;
      margin: 20px 0;
    }
    h3 {
      font-weight: 600;
      margin-bottom: 10px;
      padding-left: 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(100px,1fr));
      gap: 6px;
    }
    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 4px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Upload Image</h2>
  <form action="/" method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required>
    <input type="submit" value="Upload">
  </form>
  <hr>
  <h3>ðŸ–¼ Uploaded Images:</h3>
  <div class="gallery">
  {% for img in images %}
    <img src="{{ url_for('static', filename='uploads/' + img) }}" alt="Uploaded Image">
  {% else %}
    <p style="text-align:center; color:#999;">No images uploaded yet.</p>
  {% endfor %}
  </div>
</body>
</html>
